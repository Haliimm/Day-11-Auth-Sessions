<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/new.css" />
    <title>Login</title>
  </head>

  <body class="bg-secondary bg-opacity-10">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light h-100">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/public/images/logo.png" alt="Logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <a class="a-navbar nav-link text-black" aria-current="page" href="/">Home</a>
            </li>

            {{if .Data.IsLogin}}
            <li class="nav-item ms-3">
              <a class="a-navbar nav-link" href="/project">Add Project</a>
            </li>
            {{else}} {{end}}
          </ul>
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a href="/register" class="nav-link ">Register</a>
            </li>
            <li class="nav-item">
              <a href="/login" class="nav-link active fw-bolder">Login</a>
            </li>
          </ul>

          <div class="d-flex right-nav">
            <a href="/contact" class="a-Rnavbar">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- create project -->
    <div class="container">
      <div class="justify-content-center m-auto my-5 w-50 formInputContainer">
        <form action="/login" method="POST">
          <h3 class="fw-bold text-black text-center mb-5">LOGIN TO YOUR ACCOUNT</h3>

          <div class="col mb-3">
            <div class="col mb-3">
              <label for="email" class="form-label fw-bolder">Email</label>
              <input type="email" class="form-control shadow" name="email" id="email" />
            </div>
            <div class="col mb-3">
              <label for="password" class="form-label fw-bolder">Password</label>
              <input type="password" class="form-control shadow" name="password" id="password" />
            </div>
          </div>

          <div class="form-button d-flex justify-content-end mt-5">
            <button type="submit" name="submit" id="submit" class="btn btn-black rounded-pill px-5 py-2 fw-bolder">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="/public/js/myProject.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
